<!DOCTYPE html>
<html>

<head>
  <title>User Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="credentails.css">
</head>

<body>
  <div class="container">
    <h1>User Details Page</h1>
    <form>
      <div class="form" style="display: inline;">
        <div class="form-group">
          <label for="name">First Name:</label>
          <input type="text" class="form-control_2" id="first_name" placeholder="XXXXX">
        </div>
        <div class="form-group" style="margin-top: 50px;">
          <label for="name">Last Name:</label>
          <input type="text" class="form-control_2" id="last_name" placeholder="XXXXX">
        </div>
        <div class="form-group" style="margin-top: 50px;">
          <label for="name">Phone Number:</label>
          <input type="text" class="form-control_2" id="phone_number" placeholder="+61xxx">
        </div>
        <div class="form-group" style="margin-top: 50px;">
          <label for="myDate"> Date of Birth</label>
          <input type="date"  class="form-control_2" id="myDate" name="myDate">

        </div>
      </div>
      <div style="margin-top: 60px;">
        <label for="citizenship">Citizenship</label>
        <select class="form-control" style="margin-bottom: 20px;">
          <option value="option1">Indigenous</option>
          <option value="option2">Australian</option>
          <option value="option3">Non-Australian with working visa</option>
          <option value="option3">Student visa with approved working permits</option>
          <option value="option3">Temporary Skill Shortage (TSS) Visa</option>
          <option value="option3">Working Holiday Visa</option>
        </select>
      </div>
      <div class="form-group" style="margin-top: 20px;">
        <label for="email">Resume:</label>
        <input type="file" class="form-control" id="email" placeholder="xxxxx">
      </div>
      <div class="form-group" style="margin-top: 20px;">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="xxxxx">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="address" class="form-control" id="street" placeholder="street">
        <input type="address" class="form-control" id="city" placeholder="city" style="margin-top: 10px;">
      </div>
      <div class="form-group">
        <label for="message">Experience:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="xxxxx"></textarea>
      </div>
      <div class="form-group">
        <label for="message">Qualifications:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="xxxxx"></textarea>
      </div>
      <div class="form-group">
        <label for="message">Availability:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="xxxxx"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Edit Details</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
